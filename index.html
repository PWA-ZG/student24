<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Blog</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="manifest" href="/manifest.json">
</head>
<body>

    <header>
        <h1>Dog Blog</h1>
    </header>

    <main>
        <p>Show us your cute dog!</p>
        
        
        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        
        <button id="chooseFile">Choose File</button>
        <button id="uploadFile">Upload Photo</button>
        <button id="cancelUpload" style="display: none;">Cancel</button>

        
        <div id="uploadedImagesContainer"></div>

       
        <div id="imagesListContainer"></div>
    </main>

    <footer>
        <p>Â© 2023 Tina</p>
        <button id="installButton" style="display: none;">Install App</button>
    </footer>


    <script src="script.js"></script>
    <script>
        function showNotification(message) {
            if ('Notification' in window) {
                Notification.requestPermission().then(function (permission) {
                    if (permission === 'granted') {
                        new Notification('Dog Blog', {
                            body: message,
                        });
                    }
                });
            }
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
              console.error('Service Worker registration failed:', error);
            });
        }
      </script>
</body>
</html>
